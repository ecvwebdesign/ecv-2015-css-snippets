    <div class="content">
        <h1> Basic shapes </h1>
        <div class="bordure"></div>
        <div class="row">
            <div class="col-md-4">
                <svg width="220" height="200">
                    <rect x="50" y="50" width="100" height="100" style="fill:grey;stroke:black;stroke-width:3;fill-opacity:0.1;stroke-opacity:0.9">  
                    <!-- svg width = largeur du canevas SVG
                        svg height = hauteur du canevas SVG
                            rect x = position du rectangle x
                            rect y = position du rectangle y
                        rect width = largeur du rectangle
                       rect height = hauteur du rectangle
                             style = pour controler le style dans le html
                     --> 
                </svg>
            </div>

            <div class="col-md-4">
                <svg height="220" width="220">
                    <ellipse class="ellipse" cx="110" cy="100" rx="50" ry="50" />
                    <!-- cx = position du cercle en x
                         cy = position du cercle en y
                         rx = rayon du cercle en x
                         ry = rayon du cercle en y
                         class ellipse = pour controler le style dans le css.
                     --> 
                </svg>
            </div>
            <div class="col-md-4">
                <svg height="220" width="220">
                    <path d="M90 50 L30 150 L150 150 Z"
                    style="fill:white;stroke:grey;stroke-width:3" />
                    <!--  M90 = position point du haut en x
                           50 = position point du haut en y
                          L35 = position point à gauche en x
                          150 = position point à gauche en y
                         L150 = position point à droite en x
                          150 = position point à droite en y
                     -->
                </svg>
            </div>
        </div>

        <h1> ANIMATE </h1>
        <div class="bordure"></div>
        <div class="row">
          <div class="col-md-4">

            <svg height="200" width="200" viewBox="0 0 200 200">
              <circle cx="75" cy="75" r="20" style="fill:white;stroke:black;stroke-width:10">
              <animate attributeName="r" from="0" to="60" dur="0.4s" repeatCount="indefinite"></animate>

          </div>

          <div class="col-md-4">
            <svg height="200" width="200">
              <circle cx="100" cy="80" r="20">
                <animate id="grand" begin="0s;petit.end" attributeName="r" from="50" to="75" dur="1s"></animate>
                <animate id="petit" begin="grand.end" attributeName="r" from="75" to="50" dur="1s"></animate>
                <animate begin="5s" attributeName="fill" fill="freeze" to="grey" dur="1s"></animate>
                <animate begin="10s" attributeName="fill" fill="freeze" to="black" dur="1s"></animate>
                <animate begin="15s" attributeName="fill" fill="freeze" to="grey" dur="1s"></animate>
                <animate begin="20s" attributeName="fill" fill="freeze" to="black" dur="1s"></animate>

              </circle>
            </svg>
          </div>

          <div class="col-md-4">

            <svg width="150" height="150" viewBox="0 0 150 150">
              <circle cx="0" cy="0" r="15">
                <animateMotion path="M12 75 L75 12 L137 75 L75 137 Z" dur="2s" repeatCount="indefinite"></animateMotion>
              </circle>
            </svg>
          </div>
        </div>
