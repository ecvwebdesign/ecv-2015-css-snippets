<html class="no-js" lang="fr">

	<head>

		<meta charset="utf-8" />

		<meta http-equiv="Content-Style-Type" content="text/css" />

		<title>Fameuse erreur 404 not found</title>

		<!--STYLE GENERAL-->
		<link rel="stylesheet" media="all" type="text/css" href="css/foundation.css" />
		<link rel="stylesheet" media="all" type="text/css" href="css/style.css" />


		<!--FONTE-->

		<!--SCRIPT-->
		<script type="text/javascript" src="js/vendor/modernizr.js"></script>
		<script src="js/vendor/jquery.js" type="text/javascript"></script>
		<script src="js/foundation.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			// ensemble des scripts
			imready = function() {
				cover();
			}

			// couverture adaptable
			cover = function() {
				var innerHeight = (window.innerHeight);
				$('.adaptableCover').css('height', +innerHeight+"px");
				$(window).on('resize', function() {
					$('.adaptableCover').css('height', +innerHeight+"px");
				})
			}

			$(document).foundation().ready(imready);
		</script>

	</head>

	<body>

		<section class="blBG adaptableCover tryAgain flex">

			<article class="row centerBlock card whBG"> 
				<h1 class="sectionTitle">Fameuse erreur 404 not found.<br>(ノಠ益ಠ)ノ彡┻━┻</h1>

					<a href="../ecv-2015-css-snippets" class="button medium centerOrigin animation return blBut"><span class="animation">accueil</span></a>
				</div>
			</article>

		</section>

	</body>

</html>
